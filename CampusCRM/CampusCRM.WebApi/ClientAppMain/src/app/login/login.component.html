<span class="fa fa-user fa-3x dropdown-toggle white" data-toggle="dropdown" role="button"></span>
<form (submit)='onLoginSubmit()' class="dropdown-menu p-4 login">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="email@example.com">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
    </div>

    <!-- *ngIf="authService.logout()" -->
    <li *ngIf="!authService.loggedIn()">
        <button type="submit" class="btn btn-info btn-block signIn" value="signIn">
            <span class="glyphicon glyphicon-log-in"></span>
            Log in
        </button>
    </li>

    <li *ngIf="authService.loggedIn()">
        <a href="" class="btn btn-info btn-block signout" (click)="onLogoutClick()">
            <span class="glyphicon glyphicon-log-out"></span> Log out
        </a>
    </li>

    <div class="bottom text-center">
        <h5>New here?
            <a [routerLink]="['/register']">
                <b>Register</b>
            </a>
        </h5>
    </div>

    <!-- Login End-->
</form>
