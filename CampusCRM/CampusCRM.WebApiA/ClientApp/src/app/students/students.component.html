<h1 id="tableLabel">Students</h1>

<p *ngIf="!students"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="students">
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Group</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let st of students">
      <td>{{st.name }} {{ st.surname }}</td>
      <td>{{ st.age }}</td>
      <td>{{ st.groupName }}</td>
    </tr>
  </tbody>
</table>
